name: React CI/CD

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Ensures deployment runs only on main branch
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }} 
        username: ${{ secrets.USERNAME }} 
        key: ${{ secrets.SSH_PRIVATE_KEY }}
#        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd ~/callapp  # Replace with the correct path to the callapp directory on your server
          git pull origin main
          sudo docker build -t my-react-app .
          sudo docker stop my-react-app || true
          sudo docker rm my-react-app || true
          sudo docker run -d --name my-react-app -p 80:80 my-react-app

